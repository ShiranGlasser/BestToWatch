<!-- The form page showed to the user when pressing the "edit movie"
        button on the main page
        The form collectes the details from the user and sends them to the server for the updating-->
<html>

<head>
    <title>Best2Watch - Edit Movie</title>
    <!-- load jquary and the form functions from CDN -->
    <link rel='stylesheet' href='https://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css'>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.1/jquery.validate.min.js'></script>
    <script src='js/editMovie.js'></script> <!-- load our javascript file -->

    <!-- <link rel='stylesheet' type='text/css' href='css/style.css'> -->
</head>

<body>

    <div class="col-sm-6 col-sm-offset-3">
        <div id="formTitle"></div>
        <form class="movie_form" id="movie_form" name="movie_form" method="PUT">

            <!-- Movie name -->
            <div id="name-group" class="form-group">
                <label for="name">Movie Name</label>
                <input type="text" class="form-control" name="name" id="moviename">
            </div>
            <!-- picture URL -->
            <div id="picture-group" class="form-group">
                <label for="picture">Picture URL</label>
                <input type="url" class="form-control" name="picture" id="picture">
            </div>
            <!-- Director Name -->
            <div id="director-group" class="form-group">
                <label for="director">Director Name</label>
                <input type="text" class="form-control" name="director" id="director">
            </div>
            <!-- Date -->
            <div id="date-group" class="form-group">
                <label for="date">Date</label>
                <input type="date" class="form-control" name="date" id="date">
            </div>
            <!-- rating -->
            <div id="rating-group" class="form-group">
                <label for="rating">Rating(1-5)</label>
                <input type="number" class="form-control" name="rating" id="rating" min="1" max="5">
                <!-- errors will go here -->
            </div>
            <!-- isSeries -->
            <div id="isSeries-group" class="form-group">
                <label for="isSeries"> is it a series or a movie? </label>
                <p></p>
                <input type="radio" id="isMovie_" name="isSeries" value="Movie">
                <label for="isMovie_">Movie</label>
                <input type="radio" id="isSeries_" name="isSeries" value="Series">
                <label for="isSeries_">Series</label>
            </div>
            <!-- series's details -->
            <div id="seasonsDiv" class="=seasonsDiv">
                <label for="isSeries"> Enter how Many seasons in this series:</label>
                <p></p>
                <input type="number" class="form-control" id="seasons" name="seasons" min="1" onchange=handleSeasons()>
                <div id="episodesDiv" class="episodesDiv"></div>
            </div>

            <!-- form buttons -->
            <button type="submit" class="btn btn-success" on>Submit <span class="fa fa-arrow-right"></span></button>
            <button type="button" class="btn btn-danger" onclick="location.href = '/list'">Cancel</button>


        </form>
    </div>

</body>

</html>
